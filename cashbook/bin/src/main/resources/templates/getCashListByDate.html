<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<h1>가게부리스트</h1>
	<h2  th:text="${today}"></h2>
	<table class="table">
		<thead>
			<tr>
				<td>id</td>
				<td>date</td>
				<td>kind</td>
				<td>category</td>
				<td>price</td>
				<td>place</td>
				<td>memo</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cashList : ${cashList}" >				
					<td th:text="${cashList.memberId}"></td>
					<td th:text="${cashList.cashDate}"></td>
					<td th:text="${cashList.cashKind}"></td>
					<td th:text="${cashList.categoryName}"></td>
					<td th:text="${cashList.cashPrice}"></td>
					<td th:text="${cashList.cashPlace}"></td>
					<td th:text="${cashList.cashMemo}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
