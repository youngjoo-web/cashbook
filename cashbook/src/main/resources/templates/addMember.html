		if($('#memberId').val().length <4){
			helperInit();
			$('#idHelper').text("아이디4자이상");
			$('#memberId').focus();

		</div>

			<span id="phoneHelper"></span>
		</div>
		<div align="left">
			이메일<br><input type="text" name="memberEmail" id="memberEmail" class="form-control">
