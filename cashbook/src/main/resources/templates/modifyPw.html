<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
	let helperInit = function() {//입력 오류 헬퍼
		
		$('#pw1Helper').text("");
		$('#pw2Helper').text("");
		$('#pw3Helper').text("");
	};

	$(document).ready(function() {
		
		$('#btn').click(function() {//버튼 클릭시 실행 되는 자바스크립트
			
			if ($('#memberPw1').val().length === 0) {
				helperInit();
				$('#pw1Helper').text("기존비밀번호를 입력하시오");
				$('#memberPw1').focus();
			} else if ($('#memberPw2').val().length === 0) {
				helperInit();
				$('#pw2Helper').text("변경할비밀번호를 입력하시오");
				$('#memberPw2').focus();
			} else if ($('#memberPw2').val() != $('#memberPw3').val()) {
				helperInit();
				$('#pw3Helper').text("비밀번호 불일치");
				$('#memberPw3').focus();
			} else {
				$('#myform').submit();
			}

		});

	});
</script>
<style>
	#aside {
	width: 200px;
	height: 3000px;
	position: fixed;
	background: blue;
	overflow: hidden;
	float: left;
}
</style>
</head>
<body>
	<div class="row">
		<div class="col">
			<div id="aside" th:include="/include/menu::sidemenu"></div>
		</div>
		<div class="col">
			<div style="padding: 20px;">
				<div class="card">
					<div class="card-body">
						<h1 align="center">비밀번호 변경</h1>
						
						<form id="myform" method="post" action="http://dudwn715.cafe24.com/cashbook_cashbook/modifyPw" >
							<div class="row">
								<div class="col-sm-2"></div>
								<div class="col-sm-8">
									<div align="left">
										기존 비밀번호<br>
										<input type="text" name="memberPw1" id="memberPw1"
											class="form-control" placeholder="비밀번호"> <span
											id="pw1Helper"></span>
									</div>
									<div align="left">
										변경할 비밀번호<br>
										<input type="text" name="memberPw2" id="memberPw2"
											class="form-control" placeholder="비밀번호"> <span
											id="pw2Helper"></span>
									</div>
									<div align="left">
										비밀번호확인<br>
										<input type="text" id="memberPw3" class="form-control"
											placeholder="비밀번호 확인"> <span id="pw3Helper"></span>
									</div>
									
									<br>
									<div align="center">
										<button id="btn" type="button"
											class="btn btn-block btn-primary">비밀번호 변경</button>
									</div>
								</div>
								<div class="col-sm-2"></div>
							</div>

						</form>
					</div>
				</div>
			</div>

		</div>
		<div class="col"></div>
	</div>
</body>
</html>
