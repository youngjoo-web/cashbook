<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
#aside {
	width: 200px;
	height: 3000px;
	position: fixed;
	background: blue;
	overflow: hidden;
	float: left;
}
</style>
</head>
<body>


	<div class="row">
		<div class="col-sm-2">
			<div id="aside" th:include="/include/menu::sidemenu"></div>
		</div>
		<div class="col-sm-10">
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<h1 align="center">게시판 수정</h1>
				</div>
				<div class="col-sm-2"></div>
			</div>
			<form method="post" action="/modifyBoard">
			<input type="hidden" name="boardNo" th:value="${board.boardNo}">
			<input type="hidden" name="memberName" th:value="${board.memberName}">
			<input type="hidden" name="lastUpdate" th:value="${board.lastUpdate}">
			<table class="table">
				<tr>
					<td>게시글번호</td>
					<td th:text="${board.boardNo}"></td>
				</tr>
				<tr>
					<td>작성자</td>
					<td th:text="${board.memberName}"></td>
				</tr>
				<tr>
					<td>제목</td>
					<td><input type="text" name="boardTitle" th:value="${board.boardTitle}"></td>
				</tr>
				<tr>
					<td>내용</td>
					<td><input type="text" name="boardContent" th:value="${board.boardContent}"></td>
				</tr>
				<tr>
					<td>업데이트날짜</td>
					<td th:text="${board.lastUpdate}"></td>
				</tr>
				<tr>
					<td><button type="submit">완료</button></td>
					<td><a th:href="@{/removeBoard(boardNo=${board.boardNo})}"
						th:text="삭제"></a></td>
				</tr>
			</table>
			</form>
			
			



		</div>

	</div>



</body>
</html>
