<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
#aside {
	width: 200px;
	height: 3000px;
	position: fixed;
	background: blue;
	overflow: hidden;
	float: left;
}
</style>
</head>
<body>
	

	<div class="row">
		<div class="col-sm-2">
		<div id="aside" th:include="/include/menu::sidemenu"></div>
		</div>
		<div class="col-sm-10">
			<div style="padding: 20px;">
				<div class="card">
					<div class="card-body">
						<h1 align="center">가게부추가</h1>
						<form method="post" action="http://dudwn715.cafe24.com/cashbook_cashbook/addCash" >
							<div class="row">
								<div class="col-sm-2"></div>
								<div class="col-sm-8">
									<div align="left">
										날짜<br>
										<input type="date"name="cashDate"
											 class="form-control">
									</div>
									<div align="left">
										종류<br>
										<select name="cashKind">
											<option value="수입">수입</option>
											<option value="지출">지출</option>
										</select>
									</div>
									<div align="left">
										카테고리<br>
										<input type="text" name="categoryName" class="form-control"
											placeholder="카테고리">
									</div>
									<div align="left">
										금액<br>
										<input type="text"name="cashPrice"placeholder="숫자"> 
									</div>
									<div align="left">
										장소<br>
										<input type="text" name="cashPlace" 
											class="form-control" placeholder="장소"> <span
											id="nameHelper"></span>
									</div>
									<div align="left">
										메모<br>
										<input type="text" name="cashMemo"
											class="form-control" placeholder="메모"> <span
											></span>
									</div>
									
									<br>
									<div align="center">
										<button type="submit"
											class="btn btn-block btn-primary">추가</button>
									</div>
								</div>
								<div class="col-sm-2"></div>
							</div>

						</form>
					</div>
				</div>
			</div>
		
		</div>
	</div>

</body>
</html>
